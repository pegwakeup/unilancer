<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/unilancer-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unilancer - B2B Yazılım ve Tasarım Ajansı</title>
    <meta name="description" content="Unilancer, kurumsal müşterilerine özel yazılım ve tasarım çözümleri sunan profesyonel B2B ajansıdır." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      (function() {
        const theme = localStorage.getItem('theme') ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      html {
        background-color: #f0f9ff;
        color-scheme: light dark;
      }
      html.dark {
        background-color: #0f172a;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
